{% extends 'base.html' %}

{% block content %}
<h1>Lista de Clientes</h1>
<table>
  <tr>
    <th>Nome</th>
    <th>Email</th>
  </tr>
  {% for nome in object_list %}
  <tr>
    <td>{{ nome.nome }}</td>
    <td>{{ nome.email }}</td>
  </tr>
  {% empty %}
  <li>Sem itens na lista.</li>
  {% endfor %}
  </table>
{% endblock content %}
