{% extends 'blog/base.html' %}

{% block content %}
        {% if post.published_date %}
            <div>
              <h1><a href="">{{ post.title }}</a></h1>
              <p>Autor: {{ post.author }}</p>
              <p>{{ post.text|linebreaksbr }}</p>
              <p>published: {{ post.published_date }}</p>
            </div>
        {% endif %}
{% endblock content %}
